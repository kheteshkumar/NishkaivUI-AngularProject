<div class="main-content">
  <h1 class="ui header">{{'settings.patient.settings' | translate}}</h1>
  <div class="settings" *ngIf="!isLoader">

    <!-- <app-additional-settings></app-additional-settings> -->
    <!-- <app-invoice-format></app-invoice-format>

    <div class="ui divided list" style="cursor: default">

        <sui-tabset>
          <div class="ui mini top attached tabular menu" style="flex-wrap: wrap;font-size: 1rem;">
            <a class="item" suiTabHeader="1">{{'settings.patient.profile' | translate}}</a>
            <a class="item" suiTabHeader="2">{{'settings.patient.insuranceManagement' | translate}}</a>
            <a class="item" suiTabHeader="3">{{'settings.patient.notification' | translate}}</a>

            <app-profile></app-profile>
          </div>

            <app-patient-insurance-card [InputData]="patient"></app-patient-insurance-card>
          </div>
          <div class="ui bottom attached segment" suiTabContent="3">
            <app-additional-settings></app-additional-settings>
          </div>
          <div class="ui bottom attached segment" suiTabContent="4">
            <app-change-password></app-change-password>
          </div>

        </sui-tabset>
      </div>
    </div>

</div>        -->
